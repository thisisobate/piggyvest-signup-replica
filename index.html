      <div class="form">
        <header>
          <h1>Create a Secure Account</h1>
          <p>Welcome to the future of Savings & Investments</p>
        </header>

        <form>
          <div class="textbox">
            <label for="">Full Name</label>
            <input type="text" placeholder="Full Name" />
          </div>

          <div class="textbox">
            <label for="">Email Address</label>
            <input type="text" placeholder="Email Address" />
          </div>

          <div class="textbox">
            <label for="">phone Number</label>
            <input type="text" placeholder="Phone Number" />
          </div>

          <div class="textbox">
            <label for="">Password</label>
            <input type="text" placeholder="Password" />
          </div>

          <div class="textbox">
            <label for="">Referrer code or Promo Code (Optional)</label>
            <input type="text" placeholder="Referrer Code Or Code" />
          </div>

          <div class="textbox">
            <label for="">How did you hear about us? (Optional)</label>
            <select name="Click to select" id="ads_channel">
              <option value="Click to select">Click to select</option>
              <option value="Facebook">Facebook</option>
              <option value="Twitter">Twitter</option>
              <option value="Instagram">Instagram</option>
              <option value="Family">Family</option>
            </select>
          </div>

          <button>Create Account</button>
        </form>
      </div>
